<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Socket</title>
</head>

<body>
    <script type="text/javascript">
        var conn = new WebSocket('ws://localhost:8080');
        conn.onopen = function(e) {
            console.log("Connection established!");
        };
        
        conn.onmessage = function(e) {
            console.log(e.data);
        };
    </script>
</body>

</html>
